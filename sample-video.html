<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Video Player</title>
    <style>
        body {
            background: linear-gradient(135deg, #232526, #414345);
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 500;
        }

        .video-container {
            display: inline-block;
            background: #111;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            max-width: 100%;
        }

        video {
            display: block;
            width: 100%;
            border-bottom: 2px solid #222;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            gap: 10px;
            background: rgba(0, 0, 0, 0.6);
        }

        button {
            background: #ff4757;
            border: none;
            color: white;
            padding: 8px 14px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #e84118;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100px;
            height: 6px;
            background: #555;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: #ff4757;
            border-radius: 50%;
            cursor: pointer;
        }

        .progress-bar {
            flex-grow: 1;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <h1>My Video</h1>
    <div class="video-container">
        <video id="myVideo">
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
                type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <button onclick="togglePlayPause()">▶/⏸</button>
            <input type="range" id="progress" class="progress-bar" value="0" min="0" max="100" onchange="seekVideo()">
            <input type="range" id="volume" min="0" max="1" step="0.1" onchange="setVolume(this.value)">
        </div>
    </div>

    <script>
        const video = document.getElementById("myVideo");
        const progress = document.getElementById("progress");

        function togglePlayPause() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        video.addEventListener("timeupdate", () => {
            progress.value = (video.currentTime / video.duration) * 100;
        });

        function seekVideo() {
            video.currentTime = (progress.value / 100) * video.duration;
        }

        function setVolume(val) {
            video.volume = val;
        }
    </script>
</body>

</html>
