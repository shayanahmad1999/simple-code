<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        #password {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 6px;
            word-break: break-all;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1b5fd9;
        }
    </style>
</head>

<body>
    <div class="container">

        <p id="password"></p>
        <button onclick="password.innerText = Array.from({length:8},
            ()=>String.fromCharCode(Math.floor(Math.random()*94)+33)
        ).join('')">
            Generate Password
        </button>
    </div>
</body>

</html>
