<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Elegant Chat UI</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }

        .chat-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-box {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 400px;
            overflow-y: auto;
        }

        .message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 20px;
            position: relative;
            font-size: 15px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease-in-out;
        }

        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot {
            background: #e2e3e5;
            color: #212529;
            align-self: flex-start;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #dee2e6;
            padding: 12px;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #ced4da;
            font-size: 15px;
        }

        .input-area button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <h1>Elegant Chat UI</h1>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="message bot">ðŸ‘‹ Hello! How can I assist you today?</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');

        function sendMessage() {
            const text = userInput.value.trim();
            if (text === '') return;

            // Add user message
            const userMsg = document.createElement('div');
            userMsg.className = 'message user';
            userMsg.textContent = text;
            chatBox.appendChild(userMsg);

            userInput.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            // Simulate bot reply
            setTimeout(() => {
                const botMsg = document.createElement('div');
                botMsg.className = 'message bot';
                botMsg.textContent = generateBotReply(text);
                chatBox.appendChild(botMsg);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 600);
        }

            if (lower.includes('project')) {

            } else if (lower.includes('thanks') || lower.includes('thank you')) {
                return 'ðŸ˜Š Youâ€™re welcome!';
            } else {
                return 'ðŸ¤– Iâ€™m here to help! Tell me more.';
            }
        }
    </script>
</body>

</html>
