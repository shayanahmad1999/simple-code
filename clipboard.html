<!DOCTYPE html>
<html>

<head>
  <title>Copy to Clipboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fa;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .copy-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .code-snippet {
      background-color: #eef1f7;
      border-radius: 6px;
      padding: 1rem;
      font-family: monospace;
      position: relative;
      margin-bottom: 1rem;
      user-select: all;
    }

    .copy-btn {
      padding: 0.5rem 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #0078D4;
      color: white;
    }

    .copy-btn:hover {
      background-color: #005fa3;
    }

    .copied-feedback {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #28a745;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .copied-feedback.show {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="copy-box">
    <h2>Copy Code Snippet</h2>
    <div class="code-snippet" id="codeText">composer global require laravel/installer</div>
    <button class="copy-btn" onclick="copyCode()">Copy</button>
    <div class="copied-feedback" id="feedback">Copied to clipboard!</div>
  </div>

  <script>
    function copyCode() {
      const text = document.getElementById('codeText').innerText;
      navigator.clipboard.writeText(text).then(() => {
        const feedback = document.getElementById('feedback');
        feedback.classList.add('show');
        setTimeout(() => feedback.classList.remove('show'), 2000);
      });
    }
  </script>
</body>

</html>
