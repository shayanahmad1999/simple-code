<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Typing Speed Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            color: #333;
        }

        .test-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 90%;
        }

        .sentence {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }

        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        .stats {
            margin-top: 20px;
            font-size: 16px;
            color: #777;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Typing Speed Tester</h1>
    <div class="test-box">
        <div class="sentence" id="sentence">
            The quick brown fox jumps over the lazy dog.
        </div>
        <textarea id="input" placeholder="Start typing here..."></textarea>
        <div class="stats" id="stats">
            Time: -- seconds | Accuracy: --% | WPM: --
        </div>
        <button onclick="resetTest()">Reset Test</button>
    </div>

    <script>
        const sentence = document.getElementById("sentence").innerText;
        const input = document.getElementById("input");
        const stats = document.getElementById("stats");

        let startTime;
        let isStarted = false;

        input.addEventListener("input", () => {
            if (!isStarted) {
                startTime = new Date();
                isStarted = true;
            }

            const currentTime = new Date();
            const elapsedTime = (currentTime - startTime) / 1000; // in seconds

            const typedText = input.value;
            const wordCount = typedText.trim().split(/\s+/).length;
            const wpm = Math.round((wordCount / elapsedTime) * 60);

            // Accuracy calculation
            let correctChars = 0;
            for (let i = 0; i < typedText.length; i++) {
                if (typedText[i] === sentence[i]) {
                    correctChars++;
                }
            }
            const accuracy = Math.round((correctChars / sentence.length) * 100);

            stats.innerText = `Time: ${elapsedTime.toFixed(1)} seconds | Accuracy: ${accuracy}% | WPM: ${wpm}`;
        });

        function resetTest() {
            input.value = "";
            stats.innerText = "Time: -- seconds | Accuracy: --% | WPM: --";
            isStarted = false;
        }
    </script>
</body>

</html>
