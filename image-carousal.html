<!DOCTYPE html>
<html>

<head>
  <title>Image Carousel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fa;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .carousel-box {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
      position: relative;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      transition: opacity 0.4s ease-in-out;
    }

    .controls {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 0.5rem 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #0078D4;
      color: white;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>

<body>
  <div class="carousel-box">
    <h2>Image Carousel</h2>
    <img id="carouselImage"
      src="https://images.pexels.com/photos/1403653/pexels-photo-1403653.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" />

    <div class="controls">
      <button onclick="prevImage()">⟨ Prev</button>
      <button onclick="nextImage()">Next ⟩</button>
    </div>
  </div>

  <script>
    const images = [
      'https://images.pexels.com/photos/1403653/pexels-photo-1403653.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500',
      'https://images.pexels.com/photos/225238/pexels-photo-225238.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500',
      'https://images.pexels.com/photos/3008100/pexels-photo-3008100.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500',
      'https://images.pexels.com/photos/1446624/pexels-photo-1446624.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500',
      'https://images.pexels.com/photos/2217171/pexels-photo-2217171.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500',
      'https://images.pexels.com/photos/2675268/pexels-photo-2675268.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500',
      'https://images.pexels.com/photos/2848399/pexels-photo-2848399.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500',
      'https://images.pexels.com/photos/15898568/pexels-photo-15898568/free-photo-of-white-ferris-wheel-in-an-amusement-park.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500',
    ];
    let current = 0;

    function showImage(index) {
      const carousel = document.getElementById('carouselImage');
      carousel.src = images[index];
    }

    function nextImage() {
      current = (current + 1) % images.length;
      showImage(current);
    }

    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    }
  </script>
</body>

</html>
