<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Elegant Form Validator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f1f3f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        h1 {
            color: #343a40;
            margin-bottom: 30px;
        }

        .form-box {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 2px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input.valid {
            border-color: #28a745;
        }

        input.invalid {
            border-color: #dc3545;
        }

        .feedback {
            font-size: 14px;
            margin-bottom: 10px;
            height: 18px;
        }

        .feedback.valid {
            color: #28a745;
        }

        .feedback.invalid {
            color: #dc3545;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #333;
            color: #fff;
            padding: 15px 20px;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
            z-index: 999;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success {
            background: #28a745;
        }

        .toast.error {
            background: #dc3545;
        }
    </style>
</head>

<body>
    <h1>Elegant Form Validation</h1>
    <div class="form-box">
        <input type="text" id="username" placeholder="Username">
        <div class="feedback" id="userFeedback"></div>

        <input type="email" id="email" placeholder="Email">
        <div class="feedback" id="emailFeedback"></div>

        <input type="password" id="password" placeholder="Password">
        <div class="feedback" id="passFeedback"></div>

        <button onclick="submitForm()">Submit</button>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        const username = document.getElementById("username");
        const email = document.getElementById("email");
        const password = document.getElementById("password");

        const userFeedback = document.getElementById("userFeedback");
        const emailFeedback = document.getElementById("emailFeedback");
        const passFeedback = document.getElementById("passFeedback");

        const toast = document.getElementById("toast");

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        function showToast(message, type = "success") {
            toast.textContent = message;
            toast.className = `toast show ${type}`;
            setTimeout(() => toast.classList.remove("show"), 3000);
        }

        function validateUsername() {
            const isValid = username.value.trim().length >= 3;
            userFeedback.textContent = isValid ? "Looks good!" : "Username must be at least 3 characters.";
            userFeedback.className = `feedback ${isValid ? "valid" : "invalid"}`;
            username.className = isValid ? "valid" : "invalid";
            return isValid;
        }

        function validateEmail() {
            const isValid = emailRegex.test(email.value.trim());
            emailFeedback.textContent = isValid ? "Email looks valid!" : "Enter a valid email address.";
            emailFeedback.className = `feedback ${isValid ? "valid" : "invalid"}`;
            email.className = isValid ? "valid" : "invalid";
            return isValid;
        }

        function validatePassword() {
            const isValid = password.value.trim().length >= 6;
            passFeedback.textContent = isValid ? "Strong password!" : "Password must be at least 6 characters.";
            passFeedback.className = `feedback ${isValid ? "valid" : "invalid"}`;
            password.className = isValid ? "valid" : "invalid";
            return isValid;
        }

        username.addEventListener("input", validateUsername);
        email.addEventListener("input", validateEmail);
        password.addEventListener("input", validatePassword);

        function submitForm() {
            const validUser = validateUsername();
            const validEmail = validateEmail();
            const validPass = validatePassword();

            if (validUser && validEmail && validPass) {
                showToast("Form submitted successfully!", "success");
            } else {
                showToast("Please fix the errors before submitting.", "error");
            }
        }
    </script>
</body>

</html>
