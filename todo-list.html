<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6fa;
            display: flex;
            justify-content: center;
            padding: 2rem;
        }

        .todo-container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        input[type="text"] {
            width: 80%;
            padding: 0.5rem;
            font-size: 1rem;
        }

        button {
            padding: 0.5rem;
            margin-left: 10px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 1rem;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 0.5rem;
            background-color: #f9fafc;
            border-radius: 6px;
        }

        .done {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>

<body>
    <div class="todo-container">
        <h2>To-Do List</h2>
        <input id="taskInput" type="text" placeholder="Enter a task" />
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            const input = document.getElementById('taskInput');
            if (input.value.trim() !== '') {
                const li = document.createElement('li');
                li.innerHTML = `
          <span onclick="this.classList.toggle('done')">${input.value}</span>
          <button onclick="this.parentElement.remove()">‚ùå</button>
        `;
                document.getElementById('taskList').appendChild(li);
                input.value = '';
            }
        }
    </script>
</body>

</html>
