<!DOCTYPE html>
<html>

<head>
    <title>Theme Toggle</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 2rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .toggle-btn {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            background-color: #0078D4;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .dark-mode {
            background-color: #1e1e2f;
            color: #e4e4e4;
        }

        .dark-mode .container {
            background-color: #292942;
            color: #e4e4e4;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .dark-mode .toggle-btn {
            background-color: #ffc107;
            color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Theme Toggle</h2>
        <p>Switch between Light and Dark mode for comfort üåùüåö</p>
        <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>

</html>
