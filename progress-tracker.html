<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Progress Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f1f3f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        h1 {
            color: #343a40;
        }

        .task-list {
            margin-top: 30px;
            width: 300px;
        }

        .task {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .task input {
            margin-right: 10px;
        }

        .progress-bar {
            margin-top: 30px;
            width: 300px;
            height: 25px;
            background: #dee2e6;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #28a745;
            width: 0%;
            transition: width 0.3s ease;
        }

        .percent {
            margin-top: 10px;
            font-size: 16px;
            color: #495057;
        }
    </style>
</head>

<body>
    <h1>Progress Tracker</h1>

    <div class="task-list" id="taskList">
        <div class="task"><input type="checkbox" onchange="updateProgress()"> Task 1</div>
        <div class="task"><input type="checkbox" onchange="updateProgress()"> Task 2</div>
        <div class="task"><input type="checkbox" onchange="updateProgress()"> Task 3</div>
        <div class="task"><input type="checkbox" onchange="updateProgress()"> Task 4</div>
        <div class="task"><input type="checkbox" onchange="updateProgress()"> Task 5</div>
    </div>

    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="percent" id="percentText">0% Complete</div>

    <script>
        function updateProgress() {
            const tasks = document.querySelectorAll("#taskList input[type='checkbox']");
            const completed = Array.from(tasks).filter(task => task.checked).length;
            const total = tasks.length;
            const percent = Math.round((completed / total) * 100);

            document.getElementById("progressFill").style.width = percent + "%";
            document.getElementById("percentText").textContent = `${percent}% Complete`;
        }
    </script>
</body>

</html>
